<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:400,700&amp;subset=japanese">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link href="css/top.css" rel="stylesheet" type="text/css">
<title>デデフラ</title>
</head>
<body>

<div class="container">
<div class="row">

<div class="col-lg-3"></div>
<div class="col-lg-6">

<header>
<h1>デデフラ</h1>
<div id="title"><img src="img/title.gif" alt="デデフラ" width="300" height="150"></div>
</header>

<ul id="tabnav" class="nav justify-content-center">
<li class="nav-item"><a data-toggle="tab" class="nav-link active" href="#latest">latest</a></li>
<% kinds.each { %><li class="nav-item"><a data-toggle="tab" class="nav-link" href="#<%= it %>"><%= it %></a></li>
<% } %></ul>

<div class="tab-content">

<article id="latest" class="tab-pane active">
<h2>latest</h2>
<ul>
<%= latests.join("\n") %>
</ul>
</article>

<% kinds.each { String kind -> %>
<article id="<%= kind %>" class="tab-pane">
<h2><%= kind %></h2>
<ul>
<%= linkmap[kind].join("\n") %>
</ul>
</article>
<% } %>
</div>

<nav>
<a href="/index.html"><img src="/about/ref/banner.gif" alt="*the long fish*" width="88" height="31" border="0"></a>
</nav>

</div>
</div>
<div class="col-lg-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
var kind = 'latest';
var match = location.search.match(/kind=(.*?)(&|\$)/);
if (match) {
	kind = decodeURIComponent(match[1]);
}
var validKinds = ['latest', 'everyday', 'logic', 'tale', 'scene'];
if (validKinds.indexOf(kind) >= 0){
	\$('#tabnav a[href="#' + kind + '"]').tab('show');
}
</script>

</body>
</html>
