<h1>美しい心に必要なもの</h1>

<p>　出張先の街角で「ゴミをひとつ捨てる、みにくい心　ゴミをひとつ拾う、美しい心」という標語をみかけた。<br/>
　みにくい心がなければ美しい心は生まれない。奥深い真理を端的に表現した、素晴らしい標語だと思った。</p>
