<h1>概念芸術の死</h1>

<p>　建築物を様々な資材で覆うコンテンポラリー・アートで有名な新進芸術家ジャビコ・ホアルストシェフが、東ベルリンの建築途中で放棄されていた廃ビルで自殺しているのを友人により発見された。<br/>
　同ビルは氏と市民団体の協力によるアルミ板のとりつけが完了していたが、予定されていた完成祝賀会は中止となる模様。遺体を発見した友人はこう語っている。<br/>
「もっと早く気付くべきでした。ジャビコはいつも最後に自分の名前を刻んだプラスチック板を作品に貼り付けるんです。でも今回は業者にいつもと違う注文をしていました。プラスチック板には、名前の他に彼の生まれた年と今年の年号が刻まれていたんです」</p>
