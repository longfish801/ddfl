<h1>ベストセラー</h1>

<p>　読み終えたばかりらしいベストセラーの本を手にして友人が泣いていた。この作品を読まなければ人生の半分を損すると、世間で評判の感動作だ。<br/>
「そんなによかったの？」思わず声をかけた。<br/>
「いや」首を振る友人。<br/>
「俺の人生の半分が、こんなにつまらないのかと思うとね」</p>
