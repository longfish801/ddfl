<h1>耳が四つあるのなら</h1>
</header>

<p>　昔々、ある村に眼鏡をかけた猫耳少女がおりました。<br/>
　ある夜、少女は頭のうえに眼鏡をあげ、床のうえで四つん這いになっていました。親切な村人が、眼鏡なら頭の上にあるぞと教えてやると、<br/>
「いえいえ、いまは私のほうの活動時間なだけです」<br/>
　と、どこからともなく気味の悪い声がしたそうです。</p>
