<h1>十七文字は短すぎる</h1>
</header>

<p>　会社からの帰り道に「左手に手袋をして改札へ」という句を思いついた。<br/>
　冬、電車を降りたら手袋をつけたい。しかし改札でＩＣカードをタッチするのに、手袋をしていると財布をとりだしにくい。いつもなら改札を抜けてから手袋をするけれど、今夜は寒波で格別に寒い。思わず左手だけ先に手袋をつけました、という一句。<br/>
　しかしこれ、説明なしに読み解ける人はいるだろうか。こういった解釈が難しい俳句を名探偵が読み解くことで事件解決に至る「日常の謎」派の連作短編集があったなら面白そうだ。タイトルは『十七文字は短すぎる』で。</p>
