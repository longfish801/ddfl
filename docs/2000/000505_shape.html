<h1>心の形</h1>

<p>私は、この世の果てにいる<br/>
世界も宇宙もここにはない<br/>
次元も言葉もここにはない<br/>
私自身でさえ、遠い</p>

<p>手の平で顔を覆い、体温を感じる<br/>
遠くから風の口笛が聞こえる<br/>
どこかで誰かが、誰かを想ってる</p>

<p>青空を見上げる<br/>
あれが、私の心の形<br/>
夜になり星空を見上げる<br/>
あれが、私の心の形</p>

<p>曇り空も、雨空も<br/>
見える星も、見えない星も<br/>
平等に愛せますように</p>
