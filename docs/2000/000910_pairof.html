<h1>ペア・オブ</h1>

<p>　中学だか高校だかで習ったことだが、英語で、靴一足は pair of shoes という。なぜかというと、靴は両足に履くので必ず二足一組になるからだそうだ。<br/>
　ということは、電話一台は pair of telephones というのだろうか。電話を使うときは、かける方とかけられる方の、必ず二台一組なんだから。</p>
