<h1>脳の値段</h1>

<p>Ｑ：今日はＮ大学情報工学科の先生をお招きしています。人間をただの炭素とか水素とか、たんなる物質の固まりとして値段をつけたらいくらになるか、という話題がありますが、それではコンピュータと比較して人間の脳の働きに値段をつけるとしたら、いくらくらいになるでしょうか？</p>

<p>Ａ：うーん、いちがいには言えないと思います。確かに処理速度、処理能力、問題解決のためのライブラリの豊富さ、記憶容量、耐用年数、どれをとっても現代のコンピュータを遙かに凌駕していますが、マンマシンインタフェースの出来具合がいまいちです。</p>
