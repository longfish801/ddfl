<h1>初期化</h1>

<p>北極では、深呼吸すると肺が腐って死ぬそうだ<br/>
どんな切なさを込めて溜息は凍り輝く</p>

<p>冷蔵庫に食塩<br/>
雪原を駆けるヘリコプターのグレイシャドウ<br/>
裸で昼寝する赤ん坊の背中に落ちる木漏れ日<br/>
受験日の朝に見上げた曇り空の輝き<br/>
炎に溶ける瞬間のプラスチック製品<br/>
完璧な白を汚すことから仕事を始める絵描き<br/>
計算機のクリアボタン</p>

<p>偽善者を名乗る優しさは、どこか他に使いなよ<br/>
「わくらば」という言葉には二つの意味がある<br/>
ひとつは、木の若葉という意味<br/>
ひとつは、病気に犯された葉という意味</p>
