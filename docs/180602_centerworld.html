<h1>世界の真ん中</h1>
</header>

<p>　南極観測隊を乗せた船が、フリーマントルに立ち寄った。<br/>
　港で幼い兄弟が会話を交わしていた。「ニューヨークはどこ？」「香港は？」弟が問うたび、兄が四方八方を指さす。<br/>
　隊員の一人が呻くように言った。<br/>
「俺たち世界の果てを目指してきたのに、どうやらここは世界の真ん中らしいぞ」</p>
