<h1>残響</h1>

<p>手を伸ばしても届かない気がした<br/>
海と空が互いを反射しあう<br/>
私はこの自然のただ一つの不協和音<br/>
共鳴するもう一つの心を待ち続ける</p>

<p>工場跡地と団地の塀に挟まれたその道は、細く長く果てがない<br/>
交わす言葉が水たまりと灰色の空にこだまする<br/>
私達の静かな奇跡は壊れかけていた<br/>
声と声と、手と手と唇、目と目、息づかいと微笑み<br/>
飛行機の影が灰色の空を横切ってく</p>

<p>どうして今更自分の弱さに気付いたんだろ<br/>
濁り空が地上のきらめきを飲み込んでいる</p>
