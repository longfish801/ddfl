<h1>世界の根本原理</h1>

<p>　肘を突き、片目だけで睨みつけるようにして禿頭の哲学者が問う。<br/>
「この世界のすべてを支配する根本的な原理を知れば、我々に不可能など無いとは思わないかね？」<br/>
　寝ぼけ眼のプログラマは、コーヒーカップを両手で包みこむように持った。<br/>
「コンピュータは０と１を操作しているだけだということを知ってる人は、大勢いますよ」<br/>
　香りを愉しんでから一口啜り、瞼を完全に閉じて続ける。<br/>
「それなのに、どういうわけか僕の仕事は終わりません」</p>
