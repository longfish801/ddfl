<h1>愛情</h1>
</header>

<p>　暑い。脳汁垂れる。唇からピンクの自意識がこぼれてアスファルトで気化する。<br/>
　恋人が、突然倒れた俺にとりすがって泣いている。俺は死んだのだろうか。スーッと恋人のもとへひきよせられ、耳の穴に吸いこまれる。暗い空洞のなか、誰かがそこにいた。見覚えのある、懐かしい横顔。<br/>
　その正体に気づくと同時に激しい感情がこみあげ、俺は涙のしずくに変化した。彼女の瞳から自分の頬へポタリと落ち、唇に流れこむ。<br/>
「タケシ！ よかった、生き返ったのね！」<br/>
「俺を&hellip;&hellip;ずっと騙してたんだね、母さん」</p>
