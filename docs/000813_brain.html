<p>Ａ：うーん、いちがいには言えないと思います。確かに処理速度、処理能力、問題解決のためのライブラリの豊富さ、記憶容量、耐用年数、どれをとっても現代のコンピュータを遙かに凌駕していますが、マンマシンインタフェースの出来具合がいまいちです。</p>
