<h1>小銭ミニマリストの溜息</h1>
</header>

<p>　小銭ミニマリストは自動販売機で千円札を使わない。釣り銭切れでお釣りが五百円玉ではなく百円玉五枚で返ることを嫌うからだ。<br/>
　このため買い物での支払い時に百円玉を使い切らないよう注意する癖がつく。そして本来の目的を忘れ、財布に百円玉が一枚だけのときにいつもの癖で自動販売機に千円札を使ってしまう。お釣りの返却口に硬貨が落ちる音が長く続くのを耳にして、ようやく自分の愚かさに気づくのだ。</p>
