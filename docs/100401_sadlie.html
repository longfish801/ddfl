<h1>哀しい嘘をついた男の話</h1>
</header>

<p>　人生で一度だけ、哀しい嘘をついた男の話をしよう。<br/>
　安保闘争に世間が揺れる中、桜並木で彼女と出会った。半世紀にわたり苦楽をともにし、桜の下で男は老妻に告げた。<br/>
「生涯、ただ君だけを愛した」<br/>
　読者諸賢はご明察であろう。哀しい嘘をついた男の話をすると言ったのは、嘘だ。</p>
