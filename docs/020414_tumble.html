<header>
<h1>落下許可</h1>
</header>

<p>戒めて。私の中の破壊を戒めて<br/>
それは刹那。もう手は届かない、赤い模型飛行機の軌跡<br/>
奇跡、信仰にさよなら告げてニヒリズムの戸を叩く<br/>
ブラックジョークの不発弾<br/>
聞いてる？　聞こえてる？　何度も確かめて<br/>
速度計のオレンジの針の回転に艶っぽい溜め息<br/>
燃え尽きるまで握り拳の中残光輝かせて<br/>
腰を落として引力のまま水平方向に果てしなく落下<br/>
エゴイスト達の怒号とタップダンス<br/>
ダン、ダン、ダン。血塗れの足でダンス<br/>
飛び散って額に貼り付く枯れ草<br/>
それは走り出すまでの胸の加速度弾き出すための起爆剤</p>

<p>魂の形のデスマスク、準備はいかが？</p>
