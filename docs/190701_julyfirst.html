			<h1>七月一日は六月である</h1>
		</div>
	</header>

	<main class="row justify-content-center align-items-center">
		<div class="col-lg-8">
			<p>　一年は十二ヶ月ある。一年の後半は七月から始まる。うむ、間違いない。<br/>
　ところで、一年は三百六十五日ある。一月一日を一日目、一月二日を二日目と数えていくと、七月一日は一八二日目であり、まだ前半に過ぎない。これはうるう年も同じであり、一年の後半は七月二日から始まる。<br/>
　七月とは、一年の後半が始まる月だ。七月一日の時点では、まだ前半でしかない。よって七月一日は六月である。</p>
		</div>
	</main>
