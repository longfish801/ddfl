<header>
<h1>東京まで行ける</h1>
</header>

<p>　正月休みで実家に帰省している。ふと数年前に父が語ったジョークを思い出したので記しておく。<br/>
　私の実家は福井県にある。周囲は見渡す限り水田、コンビニも交番もない。ある年、近くの山にトンネルが開通し、交通量が増えた。<br/>
　そのためなのか、実家の真ん前に信号機が設置された。それを見上げて父いわく。<br/>
「これがなければ、東京まで信号なしで行けるんやがなぁ」</p>

<p>　ヒント：高速道路。</p>
