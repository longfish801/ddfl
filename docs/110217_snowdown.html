<h1>雪は降る</h1>
</header>

<p>　有栖川有栖『長い廊下がある家』を読んでいると短編「雪と金婚式」にこんな話題があった。一般的には「雪が降る」だが、古い流行歌では「雪は降る」となるのはなぜか。<br/>
　私感だが「は」は三人称に使い「が」は一人称に使うと思う。「は」なら「杉本は道を歩いていた。彼は孤独だった」となる。「が」なら「杉本が道を歩いていた。僕は思わず声をかけた」となる。<br/>
　この歌は「雪は降る」と「は」を使うことで、客観的に風景を描いている。しかし続きは「あなたは来ない」と一人称だ。ごく短い文句で、みつめる風景に静かな悲しみが無意識ににじむ、解離した感覚を表現していることがわかる。</p>
