<h1>インド式デペイズマン</h1>

<p>　超現実主義派の用語にデペイズマンというのがあって「解剖台の上での思いがけないミシンと蝙蝠傘の出会いのように美しい」という言葉の通り、既知なものや日常的に見慣れたものでも組合せ次第で美しさや幻想が生み出せるという意味だが、考えてみると海のもの山のもの、草木から果実から菌類から獣肉まで、ありとあらゆる化学的・文化的・肉体的努力と追求を惜しまず、様々な要素を取り混ぜ練り込み改良し集約したにも関わらず、けっきょく喉元過ぎればお終いよという点では、料理こそ超現実主義的なものはないなあと今朝、レトルトカレーを頬張りながら思った。</p>
