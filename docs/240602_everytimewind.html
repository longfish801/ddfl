	<main class="row justify-content-center align-items-center">
		<div class="col-lg-8">
			<p>　ある冬の日、散歩をしていた。強い北風を頬に受けながら思った。<br/>
　風は高気圧から低気圧に向かって吹く。気圧が低いと軽くなった空気が上昇する。上昇するうちに冷えた空気が雲となり雨が降る。逆に高気圧では重くなった空気が下降気流となり、雲が生じないため晴れる。<br/>
　上空では低気圧から高気圧へ、地上では高気圧から低気圧へ大気が循環する。当然、晴れているほうが天気は良くなり、気温だって上がる。いつだって風は暖かいところから吹いてくるわけだ。<br/>
　というわけでこの風は暖かい。と、華麗に論破してみせたのだが風は冷たいままだった。なぜだろう。</p>
