<h1>エスカレーターに乗る盲導犬</h1>
</header>

<p>　通勤時、改札をでて地上へ向かうエスカレーターに、盲導犬が乗ってきた。<br/>
　目の不自由な方だって、階段よりはエスカレーターのほうが楽で良いだろう。犬だって「今日は俺、風邪気味でちょっと疲れてるしな」とか思ったのかもしれない。<br/>
　ただ、なにか違和感を拭えないなと思いながら歩くうち、自分はもしかすると「犬がエスカレーターを理解している」ことにとまどったのかもしれない、と思い至った。</p>
