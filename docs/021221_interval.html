<h1>定時連絡</h1>
</header>

<p>帰宅する人々の集う駅前に<br/>
サックスとギターと歌い手が<br/>
夕暮れのリズムを響かせて<br/>
大きな半円を描く人々が<br/>
怯えながら耳を傾けている<br/>
堪らない気持ちで早足になって<br/>
泣きたい気持ちで私は改札に急ぐ</p>

<p>人生を美しいドラマにしてはいけない<br/>
私たちは救いがたく俗悪です</p>

<p>明かりを消した部屋の中から<br/>
窓越しに見慣れた街の明かりを眺めて<br/>
安売りされた感情を買い占める<br/>
幸福な人々の列を見下ろす<br/>
ここにはなにもなく<br/>
そこにもなにもない</p>

<p>もうすべてが手遅れだと知っているのに<br/>
私たちは両目を開いておはようと言う</p>
