<h1>フランスからの贈り物</h1>

<p>　ご存知でしたか？ 自由の女神像がフランスからアメリカへの贈り物であることは有名ですが、日本にもフランスからの贈り物があります。<br/>
　平成三十三年完成予定の東京シーバベルは海を思わせる青色に塗られ、東京タワー（赤）、東京スカイツリー（白）と並んで、フランス国旗のトリコロールがそろうのです。</p>
