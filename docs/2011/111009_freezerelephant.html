<h1>象を冷蔵庫へ</h1>

<p>　三つの手順だけで、象を冷蔵庫へ入れるにはどうしたらよいでしょう？</p>

<p>　１．「れいぞうこ」とタイプして「冷蔵庫」に変換する。<br/>
　２．二文字目の「蔵」を削除する。<br/>
　３．「ぞう」とタイプして「象」に変換する。</p>
