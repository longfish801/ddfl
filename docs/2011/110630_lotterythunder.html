<h1>宝くじと雷</h1>

<p>　夕方、突然の雷雨になった。職場で後輩が「巨額の宝くじに当たる確率より、雷に打たれて死ぬ確率のほうが低い」ことをネットで調べた。<br/>
　宝くじに当たる確率はちょっとやそっとじゃ変わらないのに、雷に打たれて死ぬ確率はその気になればあげることができるのだから、不思議なものだ。</p>
