<p>　『匣の中の失楽』は青春時代に読むべきである。<br/>
　『虚無への供物』は社会に苛立ちを覚えたとき読むべきである。<br/>
　『黒死館殺人事件』は老後にじっくり読むべきである。<br/>
　『ドグラ・マグラ』は産まれる前に読むべきである。</p>
