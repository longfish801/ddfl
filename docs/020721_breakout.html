<h1>脱出王デニハ・フィーリーの秘められた生涯</h1>

<p>　一九三四年十二月二十五日、北アイルランドにて、デニハ・フィーリーはインド系移民で妊娠八ヶ月の母親の腹から脱出し、生涯誰の前にも姿を現さなかった。</p>
