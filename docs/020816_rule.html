<h1>一人ならやらない</h1>
</header>

<p>　しばらく沈黙が続いた。ハンドルを握る彼女が、唐突に唇を開く。<br/>
「難破船から波にさらわれた人が無人島に流れ着くとしましょう。漂流者が一人だけならやらないけれど、二人以上だと必ずやることってなんだと思う？」<br/>
　湾岸道路のカーブに沿って、すべての影がゆっくりと回転する。僕は瞬きを意識しながら、いくつかのくだらない答えを投げ捨てる。<br/>
「目隠し将棋をすること？」<br/>
「法律を作ること」<br/>
　僕は曖昧に笑う。彼女は表情を崩さず、まっすぐ前をみつめる。<br/>
「それが人間でしょ？」</p>
