			<p>　デパートでコートを買うことにした。店員と相談して、どうにか一着決まった。<br/>
　料金を支払う段になって、デパートのカードをつくりませんかと店員に勧められた。ポイントがついて、いろいろお得なことがあるらしい。<br/>
　あまり買い物しない性分ですから、と僕は断りつつ代金を払った。そうですかと店員はうなずき、コートを袋に入れ、釣りを渡してくれた。<br/>
　レシートを示しながら店員は「ほら、８４０ポイントもついてますよ、いいですか？」と訊ねてくる。<br/>
「じゃあ、そのポイント、アジアやアフリカの恵まれない子供たちに寄付してやってください」<br/>
　そう答えたくなったのを必死でこらえた。</p>
