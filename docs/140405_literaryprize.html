<h1>小説を書いて賞に挑むなら</h1>
</header>

<p>　小説を書いて賞に挑むなら、友人に読んでもらうと良い。さすれば君は、感想をもらい修正を入れる日数を予定に組むであろう。<br/>
　そして執筆は遅れる。間違いなく遅れる。慌てることはない。友人に感想をもらうはずだった期間を、遅れの穴埋めにあてれば良いのだ。ゆえに、相手は字が読める必要すらない。<br/>
　結論。小説を書いて賞に挑むなら、猫に読んでもらうと良い。</p>
