			<p>　ここのところ、昼食にヨーグルトを食べている。<br/>
　飽きが来ないよう、いろんな種類を試している。ビフィズス菌だのガセリ菌だの、なんだか自分のお腹で蠱毒の呪法を試しているような気持ちになる。<br/>
　そのうち最強の腸内細菌に知性が芽生えたりして――という可能性を、この宿主は恐れていたようダナ。</p>
