<h1>シューマイこわい</h1>

<p>　ある中華料理店で常連客たちが、世の中でいちばん恐いものはなんだろうと雑談していた。<br/>
　看板娘のチャイナさんはシューマイがこわいという。悪ノリした客たちは大量のシューマイを店主に注文し、それをうずたかく皿に盛ってチャイナさんの私室に置いた。<br/>
　それを目にしたチャイナさんは、こわいこわいと震えながらシューマイを手づかみで食べ続け、お腹を壊して死んでしまった。可哀想なことをしたと客たちは葬式をしたが、さて出棺というとき棺がやけに軽い。<br/>
　棺の蓋を開けてみると、シューマイがチャイナ服を着て座っていたという。</p>
