<h1>雪の中の三本轍</h1>

<p>　帰省中に父から聞いた話。<br/>
　雪が積もり始めた頃、二車線の道路には車の<ruby>轍<rp>［</rp><rt>わだち</rt><rp>］</rp></ruby>が三本できるという。<br/>
　なぜ四本ではないのか？ 積もった雪の上を進むのは危ないので、轍をなぞるほうがいい。<br/>
　対向車線同士で内側の轍を共有する（すれちがうときだけ避ける）ので、自然と三本になるのだという。</p>
