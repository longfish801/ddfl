<h1>夏の花</h1>
</header>

<p>　さて、幸福な事実について語ろう。五月晴れは梅雨時の思いがけない晴れ間であること、手の中で回転するカブトムシの雌、安売りされる倦怠感と白い皿。<br/>
　鋭く、それは放物線。無意味に身体を半回転、急坂を転げ落ちるテディベア、低く低く水平線上の船影、きっとどこかに行ってしまう。<br/>
　いくつかの傷、サンダルと素足の間でざらつく砂、夢の中で訪れるデパートと深紅の空、鳴き声しか存在しない三毛猫の幽霊、思い付くままポピュラーソングメドレー、もう一度、繰り返し。<br/>
　愚直なまでの忠誠と日々の会話、泡と油と霧と羽根、これが最後と手を振って、陽の下で夏の花のように咲く笑顔。</p>
