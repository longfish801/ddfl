<h1>友情の謎</h1>

<p>「ごめん。昨日の夜、がんばって考えたけど、証明できないみたいだ」<br/>
「なにをですか？」<br/>
「男と女の間にだって友情は成立すること」<br/>
「先輩、ワトソン役ってお馬鹿さんなんですよ？ もっと直接的な言葉で説明してください」</p>
