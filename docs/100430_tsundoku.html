<h1>積読という手段</h1>

<p>　人生で巡り会う書物の冊数は限られている。だが嘆くことはない、まだ積読という手段がある。<br/>
　見渡してごらん、君の積読はどこにでもある。本棚だろうと書店や図書館だろうと、それは物理的位置の違いに過ぎない。古書蒐集家の貴重な宝物、古代遺跡に残された碑文さえ君の積読だ。いや、それは書物の形をしていないかもしれない。活字の代わりに無数の量子が、自然界に秘められた秩序に従い巨大な物語を綴っている。<br/>
　さあ、積読を始めよう。いま君は宇宙の叡智につながる。</p>
