<h1>カーニング</h1>

<p>大人だからね<br/>
目線が違う<br/>
がむしゃらにやる<br/>
それしかない<br/>
わかってたはず</p>

<p>線路の石とか<br/>
郵便ポストの錆とか<br/>
真夜中の街とか<br/>
治らない病気とか</p>

<p>ただ見上げて<br/>
言葉をつむいで<br/>
腕を伸ばし<br/>
終わりを待つ</p>

<p>ここに愛があって<br/>
それに牙があって<br/>
僕は泣きながら<br/>
手首をくれてやる</p>

<p>夜が来て<br/>
玄関にたたずみ<br/>
明かりのついていない<br/>
家の中をみつめる</p>

<p>僕は君の何分の一？<br/>
君は僕の何分の一？</p>
