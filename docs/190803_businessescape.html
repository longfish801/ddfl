		<div class="col-lg-8">
			<p>　私が勤めている会社はビルのフロアを二つ借りていて、階段で行き来できる。どちらの階にも休憩コーナーに自動販売機がある。<br/>
　いつも私は上のフロアにいるが、気まぐれに下のフロアを訪れてみた。上の階では百円で売られている麦茶が、どういうわけか下の階の自動販売機では九十円だった。<br/>
　これはお得だと思ったが、何度か下の階に通ううちにそう甘くはないとわかった。他の社員たちもこの事実を知っているらしく、午前中のかなり早い段階で麦茶は売り切れてしまう。<br/>
「朝一で出社して九十円の麦茶を買い占め、九十五円で売れば&hellip;&hellip;」<br/>
　なとど想いを馳せるのが、最近の仕事中の現実逃避である。</p>
