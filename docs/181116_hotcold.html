<h1>ロジカル思考トレーニング（コンビニ編）</h1>
</header>

<p>　夕食にすべく、コンビニで豚まんとプリンを買った。温かいものと冷たいものとで、店員が袋を分けてくれた。<br/>
　お手拭きが、プリンと同じ袋に入っていた。豚まんとプリンなら、豚まんを先に食べるのが普通だろう。だったらお手拭きは豚まんのほうに入れるべきではなかったか。<br/>
　それだと豚まんの熱でお手拭きが温まってしまうか。でも、お手拭きなら温かくても別に良いよな。<br/>
　待てまて、お手拭きに熱を奪われて、豚まんが冷めてしまうぞ。するとやはり、お手拭きはプリンのほうの袋に入れるのがベストだったのか。<br/>
　これだけのことを瞬時に判断できる店員さん、凄いなと思った。</p>
