<h1>プラシーボ効果のプラシーボ効果</h1>

<p>　薬効のない偽薬でも、信じて飲めば効果があることを「プラシーボ効果」という。<br/>
「これは漢方薬なので、あまり強い効き目は無いんですが、まあプラシーボ効果があるかもしれませんから試してみてください」<br/>
　と医師に真顔で言われた。これで効き目があった場合、なんと呼べばいいのだろう。</p>
