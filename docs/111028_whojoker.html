<h1>ジョーカーは誰か</h1>

<p>　円卓を囲む人々。<br/>
「これはフェアなゲームです」司会が一枚ずつ、カードを伏せて置く。<br/>
「誰か一人だけがジョーカーです。時計回りに一人ずつ、左隣に座る人のカードがなんなのか調べることが許されます。では、佐藤さんから」<br/>
　どうぞ、と言い終わる前に誰かが言った。<br/>
「ジョーカーは佐藤だ」</p>
