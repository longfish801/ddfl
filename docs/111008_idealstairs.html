<h1>理想的な階段について</h1>

<p>　ビルの階段を上りながら、こう考えた。体力的には上がる人のほうが大変だ。踊り場での移動距離が最小となるよう、手すり側を譲るべきだろう。<br/>
　だが、転んだときにつかんで大怪我を防ぐという目的からすれば、下りる人を手すり側に寄せたほうがいい。<br/>
　結論。階段はすべて螺旋階段にすべし。</p>
