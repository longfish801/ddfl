		<div class="col-lg-8">
			<p>　お正月休みに突入したのをきっかけに、部屋の模様替えをしていた。ベッドはどこに置こうか。椅子に座ったまま棚に手が届くほうが便利そうだ。掃除のしやすさも考えなければならない。いろんなことが頭を過ぎり、悩み続けた。<br/>
　どうしてこんなに難しいのか、考えるうちにわかった。根本的な原因は本が多すぎるから――ここで高次元の知的生命体が私の精神に介入――ううん、どうすれば片づくのだろう。わからないのだ～。</p>
