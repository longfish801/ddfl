<h1>水彩</h1>

<p>小さな僕、一人きりのお絵描き<br/>
そよ風、日の光、薄い雲、静けさ<br/>
覚えてる。この心地、この冷たさ<br/>
頬に触れて指先の暖かい日溜まりの声もない</p>

<p>筆洗いの水に溶けてく水を見て<br/>
厚ぼったい紙に染みてく色の薄くて<br/>
境界線だけ色の濃いの広がって<br/>
あの絵の具の香り水の匂い曖昧な形のない</p>

<p>夢</p>

<p>冷たい夏に声もなく<br/>
遠くで僕は地に伏せる</p>
