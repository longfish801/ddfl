<h1>関係者以外お断り</h1>

<p>　トイレに入ろうとした。「ビルの関係者以外の利用はご遠慮願います」とあった。<br/>
　ホームレスによる利用を避けたいのか。もちろん、関係者とはスタッフ以外に、オフィスや店舗を利用する客も含むのだろう。<br/>
　つまり、ビルの設備を利用すれば関係者なわけだ。したがってトイレを利用すれば自動的に関係者になるわけで。ん？</p>
