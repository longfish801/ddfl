<h1>とかくに創作というものは</h1>

<p>　物語至上主義が高じれば絵空事になる。本格原理主義や科学的考察を突きつめれば理屈っぽくなる。キャラクターを溺愛すると記号化が進む。リアリズムや日常性に拘泥すれば躍動感が失われる。<br/>
　とかくに創作というものは難しい。</p>
