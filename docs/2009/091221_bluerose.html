<h1>色の無い夢</h1>

<p>　夢の中、暗い台所にいた。窓際に暗赤色の薔薇が一輪あった。半分まで水が入ったコップに挿されている。<br/>
　私は色のついた夢をみたことがない。するとこれは、本当は夢ではないのだろうか。けれどこれが夢なら、色のついた夢をみたことがないという記憶そのものが思い込みかもしれない。<br/>
　そんなふうに考えを巡らせていると、いつの間にか薔薇は仄かに青く、蛍のように輝きはじめた。</p>
