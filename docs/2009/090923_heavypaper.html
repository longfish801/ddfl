<h1>書物愛好家抗弁す</h1>

<p>　この世でいちばん重い紙は、本です（油断すると指も腰もへし折る）。<br/>
　この世でいちばん軽い紙は、千円札です（気がつくと財布から吹き飛んでいる）。<br/>
　この世でいちばん軽い紙を、この世でいちばん重い紙と交換するのですから、なにも損していません。</p>
