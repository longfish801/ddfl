<h1>質問していいですか</h1>

<p>　「質問していいですか」と訊くのはそれ自体が質問文だから、事前に「『質問していいですか』と質問していいですか」と訊くべきだ。<br/>
　もちろんこれも質問文だから、再帰的にくりかえすことで文章は無間に長くなっていき、けっきょく質問できない。従って「質問していいですか」と訊くことは不可能。<br/>
　いや、それじゃ困るという人は「質問していいという前提で質問しますが、質問していいですか」と訊きましょう。論理的に正しいというのは気持ちが良いですね。</p>
