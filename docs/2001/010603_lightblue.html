<h1>水色</h1>

<p>吐き出す息が熱くって、喉が焼けただれそう。<br/>
遠くて遠くて気が狂いそうだよ。</p>

<p>それは水色、あわい息。<br/>
思い出してはいけない。</p>

<p>風が強かったのは覚えてる。陽射しが強くて。<br/>
けど、あのときの気持ちは繰り返せない。</p>

<p>プラスチックの透明ケースの筆箱持ってた。<br/>
ヒビが入って捨てた。許せなかった。</p>

<p>首がだるくって、ガクッてうなだれるんだ。<br/>
壊れた人形みたい。</p>

<p>もう昔のことなのにね。<br/>
耳もとでささやきつづけるんだよ、わたしのつみを。</p>

<p>さりげなく、ゆめ。<br/>
さりげなく、かこ。<br/>
どこまでも、はかない。</p>

<p>泣くこともできないから。<br/>
ただ、みつめるだけにしておくつもり。</p>
