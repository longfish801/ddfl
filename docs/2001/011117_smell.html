<h1>パパの匂い</h1>

<p>　テレビを観ていると、洗剤のコマーシャルが流れていた。<br/>
「この洗濯物、パパの匂いする」<br/>
　少女が母親にシャツを広げてみせる。怪訝な表情で襟元に顔を寄せる母親。<br/>
　ああ、そうか、パパは死んでしまったんだな。母一人娘一人世間の荒波に揉まれながら懸命に生きているわけだ。母親は遺品を片付けていたんだな。もう誰も着ることはないのかとか思いながらシャツを洗って畳んでたわけだ。で、そこへ娘が……。<br/>
　次の瞬間、テレビの中では洗剤の素晴らしい効き目で、パパの匂いが消え失せていた。</p>
