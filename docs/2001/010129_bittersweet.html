<h1>ビタースイート</h1>

<p>怒りながらチョコレート噛んでた<br/>
甘さに喉が焼けて胸が痛くて<br/>
鼻がツンと冷えて瞼が熱くて視界が歪んで<br/>
頬の内側に後悔じみた苦味溜まるの、どうしようもなかった<br/>
私の前にはしでかしたバカの分だけ長い雪道があって<br/>
肌を冷たく灼く冬の陽射しと石のような空気<br/>
踏みしめる雪の音さえ苛立たしくて足が痛くて<br/>
自分の幼さのもどかしさと吐き気のするような自己保身がむごい<br/>
息を吐くとカカオの香りがした。南の島の香り</p>

<p>きっと熱があるんだ<br/>
そうでなきゃ、こんな簡単に弱ったりしないよ</p>
