<h1>リピート</h1>

<p>　例えば、字幕と違う英語をしゃべっているのに気付いたときの俳優の顔のように、潜在意識に刷り込まれてしまう情景があるものだ。</p>

<p>　例）<br/>
　犬のような三本足の椅子が鼻をならす<br/>
　強迫観念が追いかけてくる用水路の迷路で失神<br/>
　右を見ても左を見ても波ばかり涙ばかり<br/>
　三号室の沙藤様、部屋に魔法をお忘れです<br/>
　手元から滑り落ちた映画フィルムが残像をばらまく<br/>
　心臓を狙っているか？　男が問う</p>

<p>　生きていることがこぼれ落ちていくなにかを拾ったりまた捨てたりするようなことの繰り返しだと思えばそれくらい微笑ましいじゃないか。</p>
