<h1>親子はどれほど似るものなのか</h1>

<p>　人間とチンパンジーの遺伝子は九十九パーセント近くが同じである。<br/>
　従って、子が親に似るといっても遺伝子全体のわずか一パーセント分しかコピーされないのだから、大した影響はない。</p>
