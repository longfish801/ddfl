<header>
<h1>鳥達の行方</h1>
</header>

<p>　鳥類学者と物理学者が共同研究を始めた。二人は鳥の翼を詳細に研究した結果、航空力学の見地から飛行が不可能なことを発見した。鳥達は羽ではなく、飛行以外のなにものも望まない観念により飛んでいたのである。<br/>
　学者達は顔を見合わせた。自分達のあまりに革新すぎる発見が学会に受け入れられないことは明らかだった。そこで二人は世を捨てる決心をし、互いの手を取り、研究室の窓を開け、いずこへともなく飛び去った。</p>
