<h1>旅人</h1>
</header>

<p>声にならない悲鳴の遠心力が僕を振り回す<br/>
既に安息の地は去ったことを悟り旅立つ</p>

<p>地図は読み方を知らない難解な漢字ばかり<br/>
無慈悲な公共機関は黙々として時刻表を掲示する</p>

<p>硬貨に金属と血の匂いを嗅ぐ<br/>
しかしそれを使わなければ先に進めない</p>

<p>かくして最終目的地に辿り着く<br/>
始祖鳥が元始の翼を広げて僕を抱きしめる</p>

<p>やがて石になった言葉が水に溶け風と混じる<br/>
風は僕を見付け前触れもなく心臓を貫く</p>

<p>虚無を呪った旅人達が忘我に至る<br/>
忘我の旅人達は虚無に倒れ、空に逝く</p>
