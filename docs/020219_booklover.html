<h1>無限に関わる願い</h1>
</header>

<p>　道端で拾ったガラス瓶を覗くと、中に小人がいた。コルク栓を抜いてやると、モクモク煙がでてきて魔人が現れた。<br/>
「救けてくれてありがとう。お礼にひとつだけ願いを叶えてあげましょう。ただし、無限に関わる願いはダメですよ。叶えられる願いを増やしてくれ、みたいな」<br/>
「では、私が心ゆくまで本を読む時間を与えてください」<br/>
　魔人は眉をひそめて私の顔を睨んだ。<br/>
「無限に関わる願いはダメと言ったでしょう？」</p>
