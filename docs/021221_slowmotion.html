		<div class="col-lg-8">
			<p>さあ、窓を開けて霜月の雨風が部屋を潤すのを待とう<br/>
蛍光灯を叩き割り、破片をばらまいて禁忌の領土を広げよう<br/>
さあ、カーテンを閉ざしガスコンロに火を灯そう<br/>
暗闇に浮かぶ青白い炎に祭壇の干からびた供物を投じよう</p>

<p>あなたの傷を硝子玉に映して飲みこめたなら<br/>
それだけでわたしは唯一無二のわたしでしょう<br/>
心に咲く花を枯らして破片を唇から吐きだせば<br/>
あなたにもわたしの色がわかるでしょう </p>

<p>たとえばそれは縁石にとまる目の見えない鳩であり<br/>
名も知らぬ草花が刈りとられ積み上げられた冬の野原であり<br/>
手のひらからこぼれ落ちていく水のように<br/>
とりとめもなくつづくスローモーションの連鎖なのです</p>
