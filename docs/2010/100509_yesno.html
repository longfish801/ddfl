<h1>吹き荒れる風の中で</h1>

<p>　百のイエスのなかでひとつのノーを叫ぶのは、百のノーのなかでひとつのイエスをつぶやくよりもたやすい。<br/>
　爽快な崩壊を夢見て煉瓦の塔の土台を蹴りつける馬鹿は多いが、吹き荒れる風の中で寡黙に煉瓦を積む馬鹿は少ない。</p>
