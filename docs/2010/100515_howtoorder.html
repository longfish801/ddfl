<h1>注文の頼み方</h1>

<p>　優柔不断な人の注文の頼み方。メニューにある品物をすべて目にしてから決めようとする。<br/>
　優柔不断で理屈っぽい人の注文の頼み方。メニューにある品物をすべて目にしながら「ああ、こういう決め方をするから遅くなるんだよな」と考察する。</p>
