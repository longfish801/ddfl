<h1>やさしい神さま</h1>

<p>　臨終の床で、老人が本を読んでいた。それは悲劇の物語だったが、哀れに思った神は結末をこっそりと変えてやった。かくして幸福な気持ちで老人は息をひきとった。<br/>
　やがて戦争が起き、未曾有の大災害が地を襲った。神は為す術もなく世界の終わりを……やれやれ仕方ない、俺も結末を変えてやるか。</p>
