<h1>寂滅</h1>
</header>

<p>口の中、氷がゆるゆると溶けていた。<br/>
泣くように溶けていた。<br/>
舌の上で湧くように冷たい水がとろとろ喉に流れ込む。<br/>
冬だった。寒かった。<br/>
こんなに季節が早く巡ろうとは思わなかった。<br/>
投函した手紙のように取り返しのつかないことだった。<br/>
冷えていた。ひたすら冷えていた。<br/>
けれどもう身体は凍えなかった。凍える力さえ溶けだしていた。<br/>
私の生きる熱はこの大気を少しも揺るがせなかった。<br/>
口の中の氷のように小さく縮こまり流れゆく、嬉しいような眠さがあった。<br/>
こうして死んでいくなら悪くない気もした。</p>

<p>私は冬の渚に泣く夢をみたのだ。<br/>
黒い海に降り注ぐ雪を見たのだ。</p>
