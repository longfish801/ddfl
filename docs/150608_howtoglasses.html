<h1>眼鏡の扱い方</h1>
</header>

<p>　床屋にでかけた。だいぶ散髪が進んだところで、切り具合を確認しますかと店員に訊かれた。<br/>
　外していた眼鏡を差しだされたが、上下の向きが逆だった。気づかないまま手にとって、どうにもならなくなった。散髪ケープが邪魔をして、腕を自由に動かせない。店員にいったん返し、正しい向きにしてもらうしかなかった。<br/>
「これ、ミステリのネタになるな。伊達メガネで変装していた人物が、眼鏡の扱い方を知らなくてバレるというロジックに使えそう」<br/>
　そんなことを思いながら散髪が終わり、ふと店員の顔を目にすると、眼鏡をかけていた。</p>
