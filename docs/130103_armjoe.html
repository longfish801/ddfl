<h1>ジョーの腕</h1>

<p>　姉夫婦が子連れで実家に顔を見せた。母が声をかけた。<br/>
「ワンピースの映画は観てきたの？&ldquo;アームジョー&rdquo;は？」<br/>
　たまたま傍で訊いていた私、沈思黙考すること数秒。<br/>
「レ・ミゼラブルか！」</p>
