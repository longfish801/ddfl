<h1>首なし死体の盲点</h1>

<p>【問題篇】<br/>
　孤島に閉ざされた男女四人。一人が姿を消し、一人が全裸の首なし死体と化した。「葵、誰の死体かわかるか？」「さあ、石田君は？」再び惨劇。葵春奈の刺殺死体が発見された。「犯人はあの男だ！」真相を悟った石田京介は、鵜川宮子の生首をみつけた。犯人の名は？</p>

<p>【解答編】<br/>
　犯人の名は、葵。<br/>
　首なし死体でも、全裸なら男女の区別はつくはず。姿を消した人物も女性だったため、首なし死体が誰なのかわからなかった。石田京介が誰の死体かわかるかと訊ねた葵と、刺殺死体として発見された葵春奈とは別人。</p>
