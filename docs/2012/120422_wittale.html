<h1>気の利いた話</h1>

<p>「アー、退屈。ねえ、なんか気の利いた話でもしてよ」<br/>
「残念ですが、昨日はずっと家に一人でしたので」<br/>
「昨日聞いた話じゃないよっ！」<br/>
「先輩、樹木に耳はありませんよ？」<br/>
「木が聞いた話じゃないよっ！」<br/>
「速攻で駆けつけてビンタしてもらいました」<br/>
「猪木いた話じゃないよっ！」</p>
