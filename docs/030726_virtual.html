<h1>仮想現実はどこに？</h1>

<p>　自殺した人がその直前にサイトに残した別れの文章を読んだ。ブログ系サイトを通じて知っただけで、ネット上でのやりとりはなかった方にも関わらず、思いがけない程の痛みを感じた。<br/>
　ニュース番組でネット関連のネガティブな話題が報道されるとき、直接的な触れ合いのないネット上のやりとりを揶揄されることがある。<br/>
　けれど、有名人や災害の被害者といった「特別」な人の死だけを客観的事実として提示するマスコミと、この世界のどこかにいる名前さえ知らなかったひとつの死に触れ得るネットと、どちらが仮装現実的な世界なのかわからなくなってしまう。</p>
