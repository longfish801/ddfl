「初めてお会いしたときです」<br/>
　佐伯刑事は、猛禽じみた瞳を細めた。<br/>
「そっか、私、自分の名字を言っちゃたものね」<br/>
　夫の浮気を疑っていた私は、間違い電話のふりをして自宅に電話した。受話器の向こう、見知らぬ女の声がした。<br/>
　あのとき、すでに私は未亡人になっていたのか。目の前に立つ、この女に夫を殺されて。</p>
